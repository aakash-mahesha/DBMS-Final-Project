{% extends 'base.html' %}

{% block title %}Agencies{% endblock %}

{% block content %}
    <h1>Agencies</h1>
    <ul>
        {% for agency in agencies %}
            <li>{{ agency.agency_name }} - {{ agency.agency_contact_number }} 
                <a href="{{ url_for('edit_agency', agency_name=agency.agency_name) }}">Edit</a>
                <a href="{{ url_for('delete_agency', agency_name=agency.agency_name) }}" onclick="return confirm('Are you sure you want to delete this agency?')">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_agency') }}">Create Agency</a>
{% endblock %}
