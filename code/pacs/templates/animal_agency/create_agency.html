{% include 'navbar.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title text-center">Create Agency</h1>

                <form method="post" action="{{ url_for('create_agency') }}" class="mt-3">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Agency Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Agency Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="street_no" class="form-label">Agency Street Number:</label>
                            <input type="text" id="street_no" name="street_no" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="street_name" class="form-label">Agency Street Name:</label>
                            <input type="text" id="street_name" name="street_name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">Agency City:</label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="state" class="form-label">Agency State:</label>
                            <input type="text" id="state" name="state" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="zipcode" class="form-label">Agency Zipcode:</label>
                            <input type="number" id="zipcode" name="zipcode" class="form-control" maxlength="5" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Agency Contact First Name:</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Agency Contact Last Name:</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="contact" class="form-label">Agency Contact Number:</label>
                            <input type="number" id="contact" name="contact" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hospital_associated">Agency Associated Hospital: </label>
                            <select id="hospital_associated" name="hospital_associated" required>
                                {% for option in hospitals %}
                                    <option value="{{ option['hospital_name'] }}">{{ option['hospital_name'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <input type="submit" value="Create Agency" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
