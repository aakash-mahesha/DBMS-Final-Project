<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Agency</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">

        {% block content %}
        {% if session['agency'] %}
            <h1>Edit Agency</h1>
            <form method="post" action="{{ url_for('edit_agency', agency_name=agency.agency_name) }}" class="form">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Agency Name:</label>
                        <input type="text" id="name" name="name" value="{{ agency.agency_name }}" class="form-control" required disabled>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="password">Agency Password:</label>
                        <input type="password" id="password" name="password" value="{{ agency.agency_password }}" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="street_no">Agency Street Number:</label>
                        <input type="number" id="street_no" name="street_no" value="{{ agency.agency_street_no }}" class="form-control" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="street_name">Agency Street Name:</label>
                        <input type="text" id="street_name" name="street_name" value="{{ agency.agency_street_name }}" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">Agency City:</label>
                        <input type="text" id="city" name="city" value="{{ agency.agency_city }}" class="form-control" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="state">Agency State:</label>
                        <input type="text" id="state" name="state" value="{{ agency.agency_state }}" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="zipcode">Agency Zipcode:</label>
                        <input type="number" id="zipcode" name="zipcode" value="{{ agency.agency_zip }}" maxlength="5" class="form-control" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="first_name">Agency Contact First Name:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ agency.agency_contact_first_name }}" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="last_name">Agency Contact Last Name:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ agency.agency_contact_last_name }}" class="form-control" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="contact">Agency Contact Number:</label>
                        <input type="number" id="contact" name="contact" value="{{ agency.agency_contact_number }}" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="hospital_associated">Agency Associated Hospital:</label>
                    <select id="hospital_associated" name="hospital_associated" class="form-control" required>
                        {% for option in hospitals %}
                            <option value="{{ option['hospital_name'] }}" {% if option['hospital_name'] == selected_h_name %}selected{% endif %}>{{ option['hospital_name'] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <input type="submit" value="Edit Agency" class="btn btn-primary">
            </form>
        {% endif %}
        {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
</body>
</html>
