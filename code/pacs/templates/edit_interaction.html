<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Interaction</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h2>Edit Interaction</h2>

        {% if interaction %}
            <form method="post" action="{{ url_for('edit_interaction', pet_id=pet_id, interaction_id=interaction.interaction_id) }}" class="mt-3">
                <div class="form-group">
                    <label for="visit_date">Visit Date:</label>
                    <input type="date" id="visit_date" name="visit_date" value="{{ interaction.interaction_date }}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="start_time">Start Time:</label>
                    <input type="time" id="start_time" name="start_time" min="09:00" max="18:00" required />
                </div>
                
                <div class="form-group">
                    <label for="end_time">End Time:</label>
                    <input type="time" id="end_time" name="end_time" min="09:00" max="18:00" required />
                </div>

                <div class="form-group">
                    <label for="visit_type">Visit Type:</label>
                    <input type="text" id="visit_type" name="visit_type" value="{{ interaction.interaction_type }}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

            <form method="get" action="{{ url_for('delete_interaction', pet_id=pet_id, interaction_id=interaction.interaction_id) }}" class="mt-3">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this interaction?')">Delete Interaction</button>
            </form>
        {% else %}
            <p class="mt-3">Interaction not found.</p>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
