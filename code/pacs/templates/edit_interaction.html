<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Interaction</title>
</head>
<body>
    {% include 'navbar.html' %}
<h2>Edit Interaction</h2>

{% if interaction %}
    <form method="post" action="{{ url_for('edit_interaction',pet_id = pet_id,interaction_id=interaction.interaction_id) }}">
        <label for="visit_date">Visit Date:</label>
        <input type="date" id="visit_date" name="visit_date" value="{{ interaction.interaction_date }}" required>

        <br>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" value="{{ interaction.interaction_start_time }}" required>

        <br>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" value="{{ interaction.interaction_end_time }}" required>

        <br>

        <label for="visit_type">Visit Type:</label>
        <input type="text" id="visit_type" name="visit_type" value="{{ interaction.interaction_type }}" required>

        <br>

        <button type="submit">Save Changes</button>
    </form>
    <form method="get" action="{{ url_for('delete_interaction',pet_id = pet_id,interaction_id=interaction.interaction_id) }}">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this interaction?')">Delete Interaction</button>
    </form>
{% else %}
    <p>Interaction not found.</p>
{% endif %}

</body>
</html>
