{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.first_name }} - {{ user.email }} 
                <a href="{{ url_for('users/edit_user', username=user.username) }}">Edit</a>
                <a href="{{ url_for('users/delete', username=user.username) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('users/create_user') }}">Create User</a>
{% endblock %}
