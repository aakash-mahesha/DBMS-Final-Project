<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <title>Create User</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title text-center">Create User</h1>

                <form method="post" action="{{ url_for('create_user') }}" class="mt-3">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="user_password" class="form-label">Password:</label>
                            <input type="password" id="user_password" name="user_password" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name:</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="street_no" class="form-label">Street Number:</label>
                            <input type="text" id="street_no" name="street_no" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="street_name" class="form-label">Street Name:</label>
                            <input type="text" id="street_name" name="street_name" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City:</label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="state" class="form-label">State:</label>
                            <input type="text" id="state" name="state" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="zip" class="form-label">ZIP Code:</label>
                            <input type="text" id="zip" name="zip" class="form-control" required>
                        </div>
                    </div>

                    <input type="submit" value="Create User" class="btn btn-primary btn-block">
                </form>
                <p class="mt-3 text-center">
                    If already registered, <a href="{{ url_for('user_login') }}">login here</a>.
                </p>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
