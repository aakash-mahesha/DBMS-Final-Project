<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <title>Edit User</title>
</head>
<body>
    {% include 'navbar.html' %}


    {% block content %}
    {% if session['user'] %}
        <div class="container mt-5">
            <h1>Edit User</h1>
            <form method="post" action="{{ url_for('edit_user', username=user.username) }}" class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required disabled>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" value="{{ user.user_password }}" class="form-control" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="street_no">Street Number:</label>
                        <input type="text" id="street_no" name="street_no" value="{{ address.street_no }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="street_name">Street Name:</label>
                        <input type="text" id="street_name" name="street_name" value="{{ address.street_name }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" value="{{ address.city }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" value="{{ address.state }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="zip">ZIP Code:</label>
                        <input type="text" id="zip" name="zip" value="{{ address.zip }}" class="form-control" required>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <input type="submit" value="Update User" class="btn btn-primary">
                    <button type="button" class="btn btn-secondary" onclick="clearChanges()">Clear Changes</button>
                </div>
            </form>
        </div>
    {% endif %}
    {% endblock %}

    <script>
        function clearChanges() {
            document.getElementById('username').value = '{{ user.username }}';
            document.getElementById('email').value = '{{ user.email }}';
            document.getElementById('password').value = '{{ user.user_password }}';
            document.getElementById('first_name').value = '{{ user.first_name }}';
            document.getElementById('last_name').value = '{{ user.last_name }}';
            document.getElementById('street_no').value = '{{ address.street_no }}';
            document.getElementById('street_name').value = '{{ address.street_name }}';
            document.getElementById('city').value = '{{ address.city }}';
            document.getElementById('state').value = '{{ address.state }}';
            document.getElementById('zip').value = '{{ address.zip }}';
        }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
